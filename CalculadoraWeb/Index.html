<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="calculadora">
    <i class="fas fa-calculator fa-2x"></i>
    <h2>Calculadora JR</h2>

    <div id="resultado"></div>

    <div class="teclado">
      <input type="text" id="pantalla" readonly placeholder="0">

      <div class="botones">
        <button onclick="agregar('7')">7</button>
        <button onclick="agregar('8')">8</button>
        <button onclick="agregar('9')">9</button>
        <button onclick="agregar('/')">÷</button>

        <button onclick="agregar('4')">4</button>
        <button onclick="agregar('5')">5</button>
        <button onclick="agregar('6')">6</button>
        <button onclick="agregar('*')">×</button>

        <button onclick="agregar('1')">1</button>
        <button onclick="agregar('2')">2</button>
        <button onclick="agregar('3')">3</button>
        <button onclick="agregar('-')">−</button>

        <button onclick="agregar('0')">0</button>
        <button onclick="agregar('.')">.</button>
        <button onclick="borrarUltimo()">←</button>
        <button onclick="agregar('+')">+</button>

        <button onclick="calcularExpresion()">=</button>
        <button onclick="limpiarPantalla()">C</button>
      </div>
    </div>

    <div class="historial">
      <h3>Historial</h3>
      <ul id="listaHistorial"></ul>
      <button class="boton-limpiar" onclick="limpiarHistorial()">
        <i class="fas fa-trash-alt"></i> Limpiar Historial
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
